# Hyprlock Config - Pastel Purple / Catppuccin Macchiato Inspired

general {
    disable_loading_bar = false
    grace = 3
    hide_cursor = true
    no_fade_in = false
    background_color = rgba(30, 30, 46, 1.0)  # deep violet-gray
}

background {
    monitor = eDP-2
    path = /home/ryth/aesthetic-wallpapers/images/pastel-city.png
    blur_size = 6
    blur_passes = 3
    noise = 0.02
    contrast = 1.0
    brightness = 0.85
    vibrancy = 0.25
}

input-field {
    monitor = eDP-2
    size = 250, 60
    outline_thickness = 2
    dots_center = true

    outer_color = rgba(180, 190, 254, 0.4)   # baby blue-violet
    inner_color = rgba(202, 158, 230, 0.6)   # soft lavender
    font_color = rgba(205, 214, 244, 1.0)    # pastel white
    placeholder_text = "Enter Password..."
    placeholder_color = rgba(205, 214, 244, 0.5)
    fail_color = rgba(243, 139, 168, 0.6)     # pastel red/pink
    capslock_color = rgba(249, 226, 175, 0.6) # pastel yellow

    position = 0, -80
    halign = center
    valign = center
}

label {
    monitor = eDP-2
    text = $TIME
    font_family = JetBrainsMono Nerd Font
    font_size = 38
    position = 0, -200
    halign = center
    valign = center
    color = rgba(205, 214, 244, 1.0)  # pastel white
}

label {
    monitor = eDP-2
    text = Locked
    font_family = JetBrainsMono Nerd Font
    font_size = 20
    position = 0, 100
    halign = center
    valign = center
    color = rgba(203, 166, 247, 1.0)  # lavender
}

image {
    monitor = eDP-2
    path = /usr/share/icons/hicolor/128x128/apps/user.png
    size = 96, 96
    position = 0, -280
    halign = center
    valign = center
    round = true
    border_size = 2
    border_color = rgba(202, 158, 230, 0.8)
}
input-field {
    monitor = eDP-2
    size = 250, 60
    outline_thickness = 2
    dots_center = true  # shows dots for each typed letter
    fade_on_empty = false
    hide_input = false  # needed for showing dots
    dot_count = 0       # 0 = auto-match character count

    outer_color = rgba(180, 190, 254, 0.4)
    inner_color = rgba(202, 158, 230, 0.6)
    font_color = rgba(205, 214, 244, 1.0)
    placeholder_text = Enter Password
    placeholder_color = rgba(205, 214, 244, 0.5)
    fail_color = rgba(243, 139, 168, 0.8)      # red-ish if wrong password
    capslock_color = rgba(249, 226, 175, 0.8)  # pastel yellow if caps is on

    position = 0, -80
    halign = center
    valign = center
}
label {
    monitor = eDP-2
    text = $FAIL
    font_family = JetBrainsMono Nerd Font
    font_size = 14
    position = 0, -10
    halign = center
    valign = center
    color = rgba(243, 139, 168, 1.0)  # same red tone for error
}

